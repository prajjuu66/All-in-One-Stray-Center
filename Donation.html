<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            margin: 0;
        }

        section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"][name="card-number"],
        input[type="number"][name="cvv"] {
            width: 48%;
            margin-right: 2%; /* Add margin-right for spacing */
        }

        input[type="text"][name="expiration-date"] {
            width: 30%;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donation Page</h1>
    </header>
    
    <main>
        <section>
            <h2>Donation Details</h2>
            <form action="Thank-you.html" method="get">
                <label for="amount">Donation Amount (Rupees):</label>
                <input type="number" id="amount" name="amount" min="1" step="any" required><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br>

                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required><br>

                <label for="expiration-date">Expiration Date (MM/YYYY):</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YYYY" required><br>

                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" required><br>

                <button type="submit">Donate</button>
            </form>
        </section>
    </main>
</body>
</html>
